<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change direction</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #2B3674;
            color: white;
            font-family: Arial, sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        /* Loading spinner */
        .loader {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>
    <h1>Đang chuyển hướng...</h1>
    <div class="loader"></div>
</body>

<script>
    setTimeout(() => {
        window.location.href = "http://localhost:3000/admin/account/login";
    }, 5000);
</script>
</html>
